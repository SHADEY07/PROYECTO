<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nailux LZC</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <h1>Nailux LZC</h1>
        <section class="cart-icon">
            <img src="styles/img/carrito.png" alt="Carrito de compras">
        </section>
    </header>
    <main>
        <section class="products">
            <article class="product">
                <img src="styles/img/white.png" alt="LUX WHITE">
                <h2>LUX WHITE</h2>
                <p>50gr. - $150</p>
                <button>Añadir al carrito</button>
            </article>
            <article class="product">
                <img src="styles/img/cover 1.png" alt="COVER 1">
                <h2>COVER 1</h2>
                <p>20gr. - $170</p>
                <button>Añadir al carrito</button>
            </article>
            <article class="product">
                <img src="styles/img/cover 2.png" alt="COVER 2">
                <h2>COVER 2</h2>
                <p>20gr. - $170</p>
                <button>Añadir al carrito</button>
            </article>
            <article class="product">
                <img src="styles/img/cover 3.png" alt="COVER 3">
                <h2>COVER 3</h2>
                <p>20gr. - $170</p>
                <button>Añadir al carrito</button>
            </article>
            <article class="product">
                <img src="styles/img/cover 4.png" alt="COVER 4">
                <h2>COVER 4</h2>
                <p>20gr. - $170</p>
                <button>Añadir al carrito</button>
            </article>
            <article class="product">
                <img src="styles/img/natural.png" alt="LUX NATURAL">
                <h2>LUX NATURAL</h2>
                <p>50gr. - $150</p>
                <button>Añadir al carrito</button>
            </article>
            <article class="product">
                <img src="styles/img/Clear.png" alt="LUX CLEAR">
                <h2>LUX CLEAR</h2>
                <p>50gr. - $150</p>
                <button>Añadir al carrito</button>
            </article>
        </section>

        <section class="order-form">
            <h2>Formulario de Pedido</h2>
            <form action="submit_order" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required>

                <label for="codigo_postal">Código Postal:</label>
                <input type="text" id="codigo_postal" name="codigo_postal" required>

                <label for="calle">Calle:</label>
                <input type="text" id="calle" name="calle" required>

                <label for="colonia">Colonia:</label>
                <input type="text" id="colonia" name="colonia" required>

                <label for="numero_tarjeta">Número de tarjeta de crédito o débito:</label>
                <input type="text" id="numero_tarjeta" name="numero_tarjeta" required>

                <button type="submit">Enviar Pedido</button>
            </form>
        </section>
    </main>
</body>

</html>
